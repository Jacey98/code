        var fourSumCount = function(nums1, nums2, nums3, nums4) {
            let map = new Map()
            let len = nums1.length, count = 0
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (map.has(nums1[i] + nums2[j])) {
                        map.set(nums1[i] + nums2[j], map.get(nums1[i] + nums2[j]) + 1)
                    } else {
                        map.set(nums1[i] + nums2[j], 1)
                    }
                }
            }
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (map.has(-nums3[i] - nums4[j])) count += map.get(-nums3[i] - nums4[j])
                }
            }
            return count
        };
    </script>
