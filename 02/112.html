    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @param {number} targetSum
         * @return {boolean}
         */
        var hasPathSum = function(root, targetSum) {
            if (!root) return false
            return dfs(root, root.val)

            function dfs(root, sum) {
                if (!root.left && !root.right) return sum === targetSum
                if (root.left && root.right) return dfs(root.left, sum + root.left.val) || dfs(root.right, sum + root.right.val)
                if (root.left) return dfs(root.left, sum + root.left.val)
                if (root.right) return dfs(root.right, sum + root.right.val)
            }
        };
    </script>
