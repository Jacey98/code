<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val, next) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.next = (next===undefined ? null : next)
         * }
         */
        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var reverseList = function(head) {
            if (!head || !head.next) return head
            let node = head, nodepre = null
            head = head.next
            while (head) {
                node.next = nodepre;
                [nodepre, node, head] = [node, head, head.next]
            }
            node.next = nodepre
            return node
        };

    </script>
</body>
</html>
