<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {number} n
         * @return {number[][]}
         */
        var generateMatrix = function(n) {
            let loop = Math.floor(n/2), count = 1, odd = n%2, start = 0
            let arr = []
            for (let i = 0; i < n; i++) {
                arr[i] = []
            }
            while (loop--) {
                for (let j = start; j < n - start - 1; j++) {
                    arr[start][j] = count
                    count++
                }
                for (let i = start; i < n - start - 1; i++) {
                    arr[i][n - start - 1] = count
                    count++
                }
                for (let j = n - start - 1; j > start; j--) {
                    arr[n - start - 1][j] = count
                    count++
                }
                for (let i = n - start - 1; i > start; i--) {
                    arr[i][start] = count
                    count++
                }

                start++
            }

            if (odd) {
                arr[start][start] = count
            }

            return arr
        };
    </script>
</body>
</html>
