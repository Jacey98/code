         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
              this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var convertBST = function(root) {
            if (!root) return root
            let pre = new TreeNode(0)
            tree(root)
            return root

            function tree(root) {
                if (!root) return 
                tree(root.right)
                root.val += pre.val
                pre = root
                tree(root.left)
            }
        };
    </script>
