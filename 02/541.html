<body>
    <script>
        /**
         * @param {string} s
         * @param {number} k
         * @return {string}
         */
        var reverseStr = function(s, k) {
            let len = s.length, count = Math.floor(len/(2*k)), arr = s.split('')
            for (let i = 0; i < count; i++) {
                reverseString(i*2*k, i*2*k + k - 1)
            }
            if ((len - count*2*k) < k) {
                reverseString(count*2*k, len-1)
            } else {
                reverseString(count*2*k, count*2*k + k - 1)
            }
            return arr.join('')

            function reverseString(begin, end) {
                for (let i = begin, j = end; i < j; i++, j--) {
                    [arr[i], arr[j]] = [arr[j], arr[i]]
                }
            }
        };



        console.log(reverseStr("abcdefg", 2))
    </script>
</body>
