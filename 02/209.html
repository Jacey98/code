<body>
    <script>
        /**
         * @param {number} target
         * @param {number[]} nums
         * @return {number}
         */
        var minSubArrayLen = function(target, nums) {
            let i = 0, j = 0, len = nums.length, sum = 0, min = len+1
            while (j < len) {
                sum += nums[j]
                if (sum < target) j++ 
                else {
                    min = Math.min(min, j-i+1)
                    sum -= nums[i]
                    i++
                    if (i > j) j = i
                    else sum -= nums[j]
                }
            }
            return min === len+1 ? 0 : min
        };
    </script>
