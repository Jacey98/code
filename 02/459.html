<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {boolean}
         */
        var repeatedSubstringPattern = function(s) {
            let len = s.length
            let next = [0], i = 1
            for (let j = 0; i < len; i++) {
                while (j > 0 && s[i] !== s[j]) {
                    j = next[j-1]
                }
                if (s[i] === s[j]) j++
                next[i] = j
            }
            if (next[i-1] !== 0 && len % (len - next[i-1]) === 0) return true
            else return false
        };
    </script>
</body>
</html>
