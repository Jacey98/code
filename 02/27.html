        var removeElement = function(nums, val) {
            let len = nums.length, slow
            for (slow = 0, fast = 0; fast < len; fast++) {
                if (nums[fast] !== val) {
                    nums[slow] = nums[fast]
                    slow++
                }
            }
            return slow
        };
