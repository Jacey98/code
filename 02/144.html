        var preorderTraversal = function(root) {
            if (!root) return []
            const result = []
            const stack = [root]
            while (stack.length) {
                let cur = stack.pop()
                result.push(cur.val)
                if (cur.right) stack.push(cur.right)
                if (cur.left) stack.push(cur.left)
            }
            return result
        };
    </script>
