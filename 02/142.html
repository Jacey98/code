        var detectCycle = function(head) {
            let fast = slow = head
            while (fast && fast.next) {
                slow = slow.next
                fast = fast.next.next
                if (fast === slow) {
                    let node = head
                    while (node !== slow) {
                        node = node.next
                        slow = slow.next
                    }
                    return node
                }
            }
            return null
        };
    </script>
