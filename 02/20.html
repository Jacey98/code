<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {boolean}
         */
        var isValid = function(s) {
            let stack = []
            let map = new Map()
            map.set(')', '(')
            map.set('}', '{')
            map.set(']', '[')
            for (let i of s) {
                if (i === '(' || i === '{' || i === '[') stack.push(i)
                else if (stack.pop() !== map.get(i)) return false
            }
            return !stack.length
        };
    </script>
</body>
</html>
