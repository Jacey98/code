<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /**
         * @param {string} s
         * @return {string}
         */
        var removeDuplicates = function(s) {
            let stack = []
            for (let i of s) {
                if (!stack) {
                    stack.push(i)
                }else if (stack[stack.length-1] === i){
                    stack.pop()
                }else {
                    stack.push(i)
                }
            }
            return stack.join('')
        };  
    </script>
</body>
</html>
