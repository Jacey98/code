<body>
    <script>
        /**
         * @param {number} n
         * @return {boolean}
         */
        var isHappy = function(n) {
            let set = new Set(), sum = n
            do {
                sum = sumSquares(sum)
                if (set.has(sum)) return false
                else set.add(sum)
            }while (sum !== 1)
            return true

            function sumSquares(n) {
                let sum = 0
                do {
                    let num = n%10
                    sum += num*num
                    n = Math.floor(n/10)
                } while (n)
                return sum
            }
        };
    </script>
