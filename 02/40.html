<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {number[]} candidates
        * @param {number} target
        * @return {number[][]}
        */
        var combinationSum2 = function(candidates, target) {
            candidates.sort((a,b) => a-b)
            let res = [], cur = [], len = candidates.length, used = new Array(len).fill(false)
            dfs(0, 0)
            return res

            function dfs(num, sum) {
                if (sum === target) {
                    res.push([...cur])
                    return
                }
                for (let i = num; i < len; i++) {
                    if (i > 0 && candidates[i] === candidates[i-1] && used[i-1] === false || (sum + candidates[i]) > target) continue
                    cur.push(candidates[i])
                    used[i] = true
                    dfs(i + 1, sum + candidates[i])
                    used[i] = false
                    cur.pop()
                }
            }
        };
    </script>
</body>
</html>
