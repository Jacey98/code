    <script>
        /**
         * @param {number[]} nums
         * @return {number[]}
         */
        var sortedSquares = function(nums) {
            let len = nums.length, j = 0
            while (nums[j] < 0) j++
            let i = j-1, arr = []
            while (i >= 0 && j < len) {
                if (nums[i] + nums[j] > 0) {
                    arr.push(nums[i]*nums[i])
                    i--
                } else {
                    arr.push(nums[j]*nums[j])
                    j++
                }
            }
            while (i >= 0) {
                arr.push(nums[i]*nums[i])
                i--
            }
            while (j < len) {
                arr.push(nums[j]*nums[j])
                j++
            }
            return arr
        };
    </script>
