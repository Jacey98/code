        var exchange = function(nums) {
            let start = 0, end = nums.length - 1
            while (start < end) {
                if (nums[start]%2) {
                    start++
                    continue
                }
                if (!(nums[end]%2)) {
                    end--
                    continue
                }
                let i = nums[start]
                nums[start] = nums[end]
                nums[end] = i
            }
            return nums
        };
        console.log(exchange([1,2,3,4]))

    </script>
