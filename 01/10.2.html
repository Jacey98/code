<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fib = function(n) {
            var a = [1,1,2]
            if (n < 3) {
                return a[n]
            } else {
                for (var i = 3; i <= n; i++) {
                    a[i] = (a[i-1] + a[i-2]) % (1e9+7)
                }
                return a[n] 
            }
        };

        console.log(fib(81))
    </script>
</body>
</html>
