    <script>
        /*function TreeLinkNode(x){

        function GetNext(pNode) {
            var node;
            if (pNode.right) {
                node = pNode.right;
                while (node.left) {
                    node = node.left;
                }
                return node;
            }
            else if (!pNode.next) {
                return null;
            }
            else if (pNode == pNode.next.left) {
                return pNode.next;
            }
            else {
                while (pNode != pNode.next.left) {
                    pNode = pNode.next;
                    if (!pNode.next) {
                        return null;
                    }
                }
                return pNode.next;
            }
        }
    </script>
