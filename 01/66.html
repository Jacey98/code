        var constructArr = function(a) {
            const len = a.length
            if (len === 0) return []
            const c = [1], d = new Array(len)
            d[len-1] = 1
            for (let i = 1; i < len; i++){
                c[i] = c[i-1]*a[i-1]
            }
            for (let i = len-2; i >= 0; i--){
                d[i] = d[i+1]*a[i+1]
            }
            for (let i = 0; i < len; i++){
                c[i] = c[i]*d[i]
            }
            return c
        };
    </script>
