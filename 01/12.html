<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var exist = function(board, word) {
            var lenI = board.length
            var lenJ = board[0].length
            for (var i = 0; i < lenI; i++) {
                var j = 0
                while (j < lenJ) {
                    j = board[i].indexOf(word[0], j)
                    if (j == -1) break
                    let re=[]
                    for(let i=0;i<board.length;i++){
                        let [...arr1]=board[i];
                        re.push(arr1);
                    }
                    re[i][j] = 0
                    if (find(i, j, 0, re, word, lenI, lenJ)) return true
                    j++
                }
            }
            return false
        }
        function find (i, j, index, board, word, lenI, lenJ) {
            if (index == word.length-1) return true
            index++
            if (i != 0 && board[i-1][j] == word[index]) {
                let re=[]
                for(let i=0;i<board.length;i++){
                    let [...arr1]=board[i];
                    re.push(arr1);
                }
                re[i-1][j] = 0
                if (find (i-1, j, index, re, word, lenI, lenJ)) return true
            }
            if (i < lenI-1 && board[i+1][j] == word[index]) {
                let re=[]
                for(let i=0;i<board.length;i++){
                    let [...arr1]=board[i];
                    re.push(arr1);
                }
                re[i+1][j] = 0
                if (find (i+1, j, index, re, word, lenI, lenJ)) return true
            }
            if (j != 0 && board[i][j-1] == word[index]) {
                let re=[]
                for(let i=0;i<board.length;i++){
                    let [...arr1]=board[i];
                    re.push(arr1);
                }
                re[i][j-1] = 0
                if (find (i, j-1, index, re, word, lenI, lenJ)) return true
            }
            if (j < lenJ-1 && board[i][j+1] == word[index]) {
                let re=[]
                for(let i=0;i<board.length;i++){
                    let [...arr1]=board[i];
                    re.push(arr1);
                }
                re[i][j+1] = 0
                if (find (i, j+1, index, re, word, lenI, lenJ)) return true
            }
            return false
        }

        var board = [["a","a"]]
        var word = "aaa"
        console.log(exist(board, word))
    </script>
</body>
</html>
