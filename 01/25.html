<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var mergeTwoLists = function(l1, l2) {
            if (l1 === null) return l2
            if (l2 === null) return l1
            if (l1.val > l2.val) {
                let temp = l1
                l1 = l2
                l2 = temp
            }
            let l11 = l1
            while (l11 !== null && l2 !== null) {
                if (l11.next === null) {
                    l11.next = l2
                    return l1
                } else if (l11.next.val > l2.val){
                    let temp = l2.next
                    l2.next = l11.next
                    l11.next = l2
                    l11 = l2
                    l2 = temp
                } else {
                    l11 = l11.next
                }
            }
            return l1
        };
    </script>
</body>
</html>
