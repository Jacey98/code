    <script>
        /**
         * @param {string} s
         * @return {string}
         */
        var reverseWords = function(s) {
            if (s === '') return ''
            let len = s.length, str = ''

            for (let i = len-1; i >= 0; i--) {
                if (s[i] !== ' ') {
                    let j = i-1
                    while (j >= 0 && s[j] !== ' ' ) j--
                    str = str.concat(s.slice(j+1,i+1), ' ')
                    i = j
                }
            }
            return str.slice(0, str.length-1) 
        };
