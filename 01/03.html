    <script>

        var findRepeatNumber = function(nums) {
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] == i) {
                    continue;
                }
                else if (nums[i] == nums[nums[i]]) {
                    return nums[i];
                }
                else {
                    var x = nums[i];
                    nums[i] = nums[x];
                    nums[x] = x;
                    i--;
                }
            }
        };

        console.log(findRepeatNumber(nums));
    </script>
