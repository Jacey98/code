    var myPow = function(x, n) {
        if (n === 0) return 1
        if (n === 1) return x
        if (n === -1) return 1 / x;
        let result = myPow(x, Math.floor(n/2))
        result *= result
        if (Math.abs(n % 2) == 1) result *= x
        return result
    };
