<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */

        /**
         * @param {ListNode} headA
         * @param {ListNode} headB
         * @return {ListNode}
         */
        var getIntersectionNode = function(headA, headB) {
            if (!headA || !headB) return null
            let lenA = 1,lenB = 1
            let nodeA = headA,nodeB = headB
            while (nodeA.next) {
                nodeA = nodeA.next
                lenA++
            }
            while (nodeB.next) {
                nodeB = nodeB.next
                lenB++
            }

            let dif
            if (lenA > lenB) {
                dif = lenA - lenB
                nodeA = headA
                nodeB = headB
            }else {
                dif = lenB - lenA
                nodeA = headB
                nodeB = headA
            }
            while (dif) {
                nodeA = nodeA.next
                dif--
            }

            do {
                if (nodeA === nodeB) return nodeA
                nodeA = nodeA.next
                nodeB = nodeB.next
            }while (nodeA !== null)
            return null
        };
    </script>
</body>
</html>
