<body>
    <script>
        /**
         * @param {string} s
         * @param {number} n
         * @return {string}
         */
        var reverseLeftWords = function(s, n) {
            let str = ''
            str = str.concat(s.slice(n,s.length), s.slice(0,n))
            return str
        };
    </script>
</body>
