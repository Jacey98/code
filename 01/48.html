<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var lengthOfLongestSubstring = function(s) {
            let len = s.length
            if (len <= 1) return len
            let begin = 0
            let end = 1 // 不取end
            let max = 1
            while (end !== len) {
                let result = s.slice(begin,end).indexOf(s[end])
                if (result === -1) end++
                else if(result === (end - begin - 1)) {
                    max = Math.max(max,end-begin)
                    begin = end
                    end = begin + 1
                }else {
                    max = Math.max(max,end-begin)
                    begin = begin + result + 1
                    end++
                }
            }
            max = Math.max(max,end-begin)
            return max
        };

        console.log(lengthOfLongestSubstring("abcabcbb"))
    </script>
</body>
</html>
