<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var singleNumber = function(nums) {
            let div, len = nums.length
            let arr = new Array(32).fill(0)
            for (let i = 0; i < len; i++) {
                div = 1
                for (let j = 0; j < 32; j++) {
                    if (nums[i] & div) arr[j]++
                    div = div << 1
                }
            }

            let num = 0, t = 1, f = 0
            for (let j = 0; j < 32; j++) {
                if (arr[j] % 3) div = t
                else div = f
                num = num | div
                t = t << 1
                f = f << 1
            }
            return num

        };
    </script>
</body>
</html>
