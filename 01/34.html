    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @param {number} target
         * @return {number[][]}
         */
         var pathSum = function(root, target) {
            if (!root) return []
            if (root.val === target && !root.left && !root.right) return [[root.val]]
            let pathArray = []
            let pathOne = [root.val]
            path(root.left, target - root.val, pathOne.slice(0,))
            path(root.right, target - root.val, pathOne.slice(0,))
            return pathArray

            function path(root, target, pathOne) {
                if (!root) return
                else {
                    pathOne.push(root.val)
                    target -= root.val
                    if (target === 0 && !root.left && !root.right) {
                        pathArray.push(pathOne)
                        return
                    }
                    path(root.left, target, pathOne.slice(0,))
                    path(root.right, target, pathOne.slice(0,))
                }
            }
        };
    </script>
