    <script>
        // 递归
        // var fib = function(n) {

        //         return 1

        var fib = function(n) {
            if (n == 0) {
                return 0
            } else if (n == 1) {
                return 1
            } else {
                var f1 = 1;
                var f2 = 0;
                var f = 0;
                for(var i = 2; i <= n; i++) {
                    f = f1 + f2;
                    f2 = f1;
                    f1 = f;
                }
                return f % (1e9+7)
            }
        };

        // 迭代
        var fib = function(n) {
            var a = [0,1,1,2]
            if (n < 4) {
                return a[n]
            } else {
                for (var i = 4; i <= n; i++) {
                    a[i] = (a[i-1] + a[i-2]) % (1e9+7)
                }
                return a[n] 
            }
        };

        console.log(fib(81))
    </script>
