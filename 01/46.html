<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {number} num
         * @return {number}
         */
        var translateNum = function(num) {
            let number = 0
            let s = num.toString()
            dfs(s)
            return number

            function dfs(s) {
                if (s === '') {
                    number++
                    return
                }
                if (s.slice(0,1) == 0 || s.length === 1 || s.slice(0,2) > 25) dfs(s.slice(1))
                else {
                    dfs(s.slice(1))
                    dfs(s.slice(2))
                }
            }
        };
    </script>
</body>
</html>
