<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var movingCount = function(m, n, k) {
        // 二维数组初始化
        var grid = new Array()
        for(var i = 0; i < m; i++) {
            grid[i] = new Array()
            for(var j = 0; j < n; j++) {
                grid[i][j] = 0
            }
        }
        move(0,0)
        function move (i, j) {
            if (i < 0 || i > m-1 || j < 0 || j > n-1 || (Math.floor(i/100) + Math.floor(j/100) + Math.floor(i/10) + Math.floor(j/10) + i%10 + j%10) > k || grid[i][j] == 1) return 
            grid[i][j] = 1 
            move (i+1, j)
            // move (i-1, j)
            move (i, j+1)
            // move (i, j-1)
        }

        for(var i = 0, count = 0; i < m; i++) {
            for(var j = 0; j < n; j++) {
                count += grid[i][j]
            }
        }
        return count
    }
    </script>
</body>
</html>
