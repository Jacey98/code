<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {string[]}
         */
         var permutation = function(s) {
            let stringArray = []
            recursive (s, '')
            return stringArray

            function recursive (s, string) {
                while (!s.length) {
                    if (stringArray.indexOf(string) === -1) stringArray.push(string)
                    return
                }
                for (let i = 0; i < s.length; i++) {
                    // if (string.indexOf(s[i])) continue
                    string = string.concat(s[i])
                    recursive (s.slice(0,i).concat(s.slice(i+1,s.length)), string)
                    string = string.slice(0,string.length-1)
                }
            }
            
        };
        console.log(permutation('aab'))
    </script>
</body>
</html>
