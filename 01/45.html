        var minNumber = function(nums) {
            if (nums.length === 0) return ""
            nums.sort((a,b) => {
                let as = a.toString()
                let bs = b.toString()
                let ab = as.concat(bs)
                let ba = bs.concat(as)
                if (ab > ba) return 1
                else return -1
            })
            // nums.sort()
            let i
            let s = ''
            while ((i = nums.shift()) !== undefined) {
                s = s.concat(i)
            }
            return s
        };
