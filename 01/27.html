<body>
    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var mirrorTree = function(root) {
            if (root === null) return root
            let root2 = new TreeNode(root.val)
            change(root, root2)
            return root2
            function change(root, root2) {
                if (root.left !== null) {
                    let root2r = new TreeNode(root.left.val)
                    root2.right = root2r
                    change(root.left, root2.right)
                }
                if (root.right !== null) {
                    let root2l = new TreeNode(root.right.val)
                    root2.left = root2l
                    change(root.right, root2.left)
                }
            }
        };
    </script>
