<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*function ListNode(x){
            this.val = x;
            this.next = null;
        }*/
        function EntryNodeOfLoop(pHead)
        {
            while (pHead === null || pHead.next === null) return null
            let p1 = pHead.next, p2 = pHead.next.next, p3 = pHead
            while (p1 !== p2) {
                if (p2 === null) return null
                p1 = p1.next
                p2 = p2.next.next
            }
            p1 = p1.next
            while (p1 !== p2) {
                p3 = p3.next
                p1 = p1.next
            }
            p3 = p3.next
            p1 = pHead
            while (p1 !== p3) {
                p1 = p1.next
                p3 = p3.next
            }
            return p1
            
        }
        module.exports = {
            EntryNodeOfLoop : EntryNodeOfLoop
        };
    </script>
</body>
</html>
