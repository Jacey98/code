    <script>
        /**
         * @param {number[]} nums

         */
        // var majorityElement = function(nums) {
        //     // nums.sort((a,b) => a-b)
        //     nums.sort()
        //     return nums[Math.ceil(nums.length/2-1)]
        // };

        var majorityElement = function(nums) {
            let count = 0;
            let candidate;

            for (let num = 0; num < nums.length; num++) {
                if (count == 0) {
                    candidate = nums[num];
                }
                count += (nums[num] == candidate) ? 1 : -1;
            }

            return candidate;
        };
    </script>
