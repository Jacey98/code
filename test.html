    <script>
        let m = 3000,n = 2000
        let arr = new Array()
        for (let i = 0; i < m; i++) {

            for (let j = 0; j < n; j++) {
                arr[i][j] = 0;
            }
        }
        console.time("a")
        let re1 = []
        for (let i = 0; i < arr.length; i++) {
            let [...arr1] = arr[i];
            re1.push(arr1);
        }
        console.timeEnd("a")
        console.time("b")
        let re = []
        for (let i = 0; i < arr.length; i++) {
            re[i] = [...arr[i]]
        }
        console.timeEnd("b")
    </script>
